<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            max-width: 90%;
            margin-top: -50px; /* 내용을 조금 위로 올립니다 */
        }

        h1 {
            margin-top: 0;
            color: #333333;
        }

        .form-group {
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            margin-bottom: 16px;
        }

        label {
            font-weight: bold;
            width: 80px;
            text-align: right; /* 레이블 텍스트를 오른쪽 정렬 */
            color: #333333;
            margin-right: 10px; /* 레이블과 입력 필드 사이의 간격 */
        }

        input[type="text"],
        textarea {
            width: calc(100% - 100px); /* 레이블 너비를 뺀 나머지 공간을 차지 */
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: none; /* 사용자가 크기를 조정하지 못하도록 설정 */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 버튼 사이의 간격을 조절합니다 */
            margin-top: 20px;
        }

        button[type="submit"],
        .cancel-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        .cancel-button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #6c757d;
        }

        .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>글 작성</h1>

    <form th:action="@{/board/create}" method="post" th:object="${postDto}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="button-container">
            <button type="submit">작성 완료</button>
            <a th:href="@{/board}" class="cancel-button">취소</a>
        </div>
    </form>
</div>
</body>
</html>
