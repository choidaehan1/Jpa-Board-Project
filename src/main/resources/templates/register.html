<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h2 {
            margin-top: 0;
            color: #333333;
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
            text-align: left;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: calc(100% - 120px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-message {
            color: #ff0000;
            margin: 5px 0 15px;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/user/register}" method="post" th:object="${userDto}">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" th:field="*{userId}" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" th:field="*{userPw}" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" th:field="*{userName}" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" name="userEmail" th:field="*{userEmail}" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="userBirthdate">생년월일</label>
            <input type="date" id="userBirthdate" name="userBirthdate" th:field="*{userBirthdate}">
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}">에러 메시지</p>
        </div>
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="/user/login">로그인</a>으로 돌아가기</p>
</div>
</body>
</html>
